<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Live Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'DM Sans', sans-serif;
            color: white;
            background-color: #000;
        }

        .background-container {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('assets/hackhit bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Start Button */
        .start-btn {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-family: 'DM Sans', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .start-btn:hover {
            background: #00f2ff;
            transform: scale(1.1);
        }

        /* Hidden by default */
        #competition-ui {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .countdown-text {
            font-size: 10rem;
            font-weight: 800;
            margin: 10px 0;
            line-height: 1;
        }

        .submit-link {
            margin-top: 30px;
            font-size: 2.4rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .submit-link b {
            font-weight: 800;
            color: #00f2ff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .countdown-text { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <button id="trigger" class="start-btn" onclick="startComp()">Start the Competition!</button>
        
        <div id="competition-ui">
            <div class="label">Countdown</div>
            <div class="countdown-text" id="timer">03h 20m 00s</div>
            
            <div class="submit-link">
                Submit project here : <b>blabla link</b>
            </div>
        </div>
    </div>

    <script>
        function startComp() {
            document.getElementById('trigger').style.display = 'none';
            document.getElementById('competition-ui').style.display = 'flex';

            const duration = (3 * 60 * 60 * 1000) + (20 * 60 * 1000);
            const endTime = new Date().getTime() + duration;

            const countdownScript = setInterval(function() {
                const now = new Date().getTime();
                const distance = endTime - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = 
                    (hours < 10 ? "0" + hours : hours) + "h " + 
                    (minutes < 10 ? "0" + minutes : minutes) + "m " + 
                    (seconds < 10 ? "0" + seconds : seconds) + "s";

                if (distance < 0) {
                    clearInterval(countdownScript);
                    document.getElementById("timer").innerHTML = "TIME'S UP!";
                    document.getElementById("timer").style.color = "#00f2ff";
                }
            }, 1000);
        }
    </script>

</body>
</html>
